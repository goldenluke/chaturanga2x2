<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chaturanga 16x16 - Eternal Citadel</title>
    <style>
        :root {
            --bg: #020617; --card: #1e293b;
            --tile-l: #cbd5e1; --tile-d: #475569;
            --c0: #f87171; --c1: #4ade80; --c2: #fbbf24; --c3: #60a5fa;
            --cell-size: 5.4vw;
        }
        @media (min-width: 900px) { :root { --cell-size: 40px; } }

        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* Overlay de Sele√ß√£o */
        #player-selector {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sel-btn { width: 240px; padding: 15px; margin: 8px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }

        /* Barra de Pontua√ß√£o Team A vs Team B */
        .score-container { width: 100%; max-width: 690px; margin-bottom: 10px; }
        .score-labels { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; margin-bottom: 4px; }
        .score-bar { height: 12px; background: #334155; border-radius: 6px; overflow: hidden; display: flex; border: 1px solid #475569; }
        #bar-a { background: linear-gradient(to right, var(--c0), var(--c2)); width: 50%; transition: 0.8s ease; }
        #bar-b { background: linear-gradient(to right, var(--c1), var(--c3)); width: 50%; transition: 0.8s ease; }

        /* Estrutura do Tabuleiro e Coordenadas */
        .game-area { display: flex; flex-direction: column; align-items: center; }
        .row-coords { 
            display: grid; 
            grid-template-columns: repeat(16, var(--cell-size)); 
            height: 20px;
            margin-left: 20px; 
            margin-right: 20px; 
        }
        .middle-row { display: flex; align-items: center; }
        .col-coords { 
            display: grid; 
            grid-template-rows: repeat(16, var(--cell-size)); 
            width: 20px; 
        }

        .label { font-size: 10px; font-weight: 800; color: #64748b; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }

        #board { 
            display: grid; 
            grid-template-columns: repeat(16, var(--cell-size)); 
            grid-template-rows: repeat(16, var(--cell-size)); 
            background: #0f172a; border: 2px solid #334155;
        }

        .cell { width: var(--cell-size); height: var(--cell-size); display: flex; justify-content: center; align-items: center; font-size: calc(var(--cell-size) * 0.7); cursor: pointer; }
        .l { background: var(--tile-l); } .d { background: var(--tile-d); }
        .void { visibility: hidden; pointer-events: none; }
        
        .piece { z-index: 10; user-select: none; transition: 0.1s; }
        .p0 .piece { color: var(--c0); text-shadow: 0 0 8px var(--c0); }
        .p1 .piece { color: var(--c1); text-shadow: 0 0 8px var(--c1); }
        .p2 .piece { color: var(--c2); text-shadow: 0 0 8px var(--c2); }
        .p3 .piece { color: var(--c3); text-shadow: 0 0 8px var(--c3); }

        .selected { background: #94a3b8 !important; box-shadow: inset 0 0 10px black; }
        .hint { background: rgba(74, 222, 128, 0.3) !important; border-radius: 50%; background-clip: content-box; padding: 10px; }
        .hint-cap { background: rgba(248, 113, 113, 0.4) !important; }

        /* Chat e Pain√©is */
        #chat-container { width: 100%; max-width: 690px; background: var(--card); border-radius: 8px; margin-top: 15px; border: 1px solid #334155; overflow: hidden; }
        #chat-messages { height: 80px; overflow-y: auto; padding: 10px; font-size: 12px; background: #020617; }
        #chat-input-area { display: flex; padding: 8px; background: var(--card); }
        #chat-input { flex: 1; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 4px; }
        
        .players-grid { display: grid; grid-template-columns: repeat(4, 1fr); width: 100%; max-width: 690px; gap: 5px; margin-top: 10px; }
        .stat-card { background: var(--card); padding: 8px; border-radius: 4px; border-bottom: 3px solid #444; font-size: 10px; text-align: center; }
        .active-p { border-bottom-color: #fff !important; background: #334155; }
        
        #log { font-size: 11px; color: #94a3b8; margin: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="player-selector">
        <h2 style="margin-bottom: 10px;">Eternal Citadel 16x16</h2>
        <p style="color:#94a3b8; margin-bottom:20px;">Selecione sua posi√ß√£o na mesa:</p>
        <button class="sel-btn" style="background:var(--c0)" onclick="setMyRole(0)">P1: NORTE (Vermelho)</button>
        <button class="sel-btn" style="background:var(--c1)" onclick="setMyRole(1)">P2: LESTE (Verde)</button>
        <button class="sel-btn" style="background:var(--c2)" onclick="setMyRole(2)">P3: SUL (Amarelo)</button>
        <button class="sel-btn" style="background:var(--c3)" onclick="setMyRole(3)">P4: OESTE (Azul)</button>
    </div>

    <div class="score-container">
        <div class="score-labels">
            <span style="color:var(--c0)">TIME A (N/S): <span id="val-a">0</span></span>
            <span style="color:var(--c1)">TIME B (E/W): <span id="val-b">0</span></span>
        </div>
        <div class="score-bar"><div id="bar-a"></div><div id="bar-b"></div></div>
    </div>

    <div class="game-area">
        <div class="row-coords" id="coords-top"></div>
        <div class="middle-row">
            <div class="col-coords" id="coords-left"></div>
            <div id="board"></div>
            <div class="col-coords" id="coords-right"></div>
        </div>
        <div class="row-coords" id="coords-bottom"></div>
    </div>

    <div class="players-grid">
        <div id="p0-card" class="stat-card">NORTE</div>
        <div id="p1-card" class="stat-card">LESTE</div>
        <div id="p2-card" class="stat-card">SUL</div>
        <div id="p3-card" class="stat-card">OESTE</div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Chat Privado de Equipe...">
            <button onclick="sendChatMessage()" style="margin-left:5px; padding:0 15px; background:#3b82f6; border:none; color:white; border-radius:4px; cursor:pointer;">Enviar</button>
        </div>
    </div>

    <div id="log">Status: Sincronizando...</div>
    <button onclick="resetOnlineGame()" style="background:none; border:none; color:#450a0a; font-size:10px; margin-top:20px; cursor:pointer; font-weight:bold;">REINICIAR PARTIDA GLOBAL</button>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
/** FIREBASE **/
const firebaseConfig = {
    apiKey: "AIzaSyCWE88_PnPfL6QPa9-R9zN6QPQ5Y8Ni_E0",
    authDomain: "chess-4x4.firebaseapp.com",
    databaseURL: "https://chess-4x4-default-rtdb.firebaseio.com",
    projectId: "chess-4x4",
    storageBucket: "chess-4x4.firebasestorage.app",
    messagingSenderId: "735568669929",
    appId: "1:735568669929:web:b5faa11547954fb8051478"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("final_precision_v16");

let MY_ID = null;
let MY_TEAM = null;

function setMyRole(id) {
    MY_ID = id;
    MY_TEAM = (id === 0 || id === 2) ? 'teamA' : 'teamB';
    document.getElementById('player-selector').style.display = 'none';
    initChat();
    drawBoard();
}

/** COORDENADAS **/
function updateCoordsUI() {
    const letters = "ABCDEFGHIJKLMNOP".split("");
    const top = document.getElementById('coords-top');
    const bottom = document.getElementById('coords-bottom');
    const left = document.getElementById('coords-left');
    const right = document.getElementById('coords-right');

    top.innerHTML = bottom.innerHTML = letters.map(l => `<div class="label">${l}</div>`).join("");
    let nums = "";
    for(let i=16; i>=1; i--) nums += `<div class="label">${i}</div>`;
    left.innerHTML = right.innerHTML = nums;
}

/** ENGINE **/
const PIECE_ICONS = { 'R':'‚ôú', 'N':'‚ôû', 'E':'üêò', 'F':'ü¶Ö', 'D':'üêâ', 'X':'üî•', 'G':'‚öîÔ∏è', 'K':'‚ôö', 'P':'‚ôü' };
const PIECE_VALS = { 'P':10, 'N':30, 'E':25, 'F':35, 'D':55, 'X':40, 'G':65, 'R':50, 'K':1000 };

class ChaturangaEngine {
    constructor() {
        this.dim = 16;
        this.board = [];
        this.turn = 0;
        this.kingsAlive = [true, true, true, true];
    }

    createBoard() {
        let b = [];
        for (let r = 0; r < 16; r++) {
            b[r] = [];
            for (let c = 0; c < 16; c++) {
                const isVoid = (r < 3 || r > 12) && (c < 3 || c > 12);
                b[r][c] = { type: null, player: null, void: isVoid, firstMove: true };
            }
        }
        const layout = ['R','N','E','F','K','G','D','X','N','R'];
        for(let i=0; i<10; i++) {
            this.setPiece(b, 0, i+3, layout[i], 0); this.setPiece(b, 1, i+3, 'P', 0); // Norte
            this.setPiece(b, 15, i+3, layout[9-i], 2); this.setPiece(b, 14, i+3, 'P', 2); // Sul
            this.setPiece(b, i+3, 15, layout[i], 1); this.setPiece(b, i+3, 14, 'P', 1); // Leste
            this.setPiece(b, i+3, 0, layout[9-i], 3); this.setPiece(b, i+3, 1, 'P', 3); // Oeste
        }
        return b;
    }

    setPiece(b, r, c, t, p) { if(t) b[r][c] = { type: t, player: p, void: false, firstMove: true }; }

    getMoves(r, c, b) {
        const p = b[r][c];
        if(!p || !p.type) return [];
        let m = [];
        const ds = {
            ortho: [[0,1],[0,-1],[1,0],[-1,0]],
            diag: [[1,1],[1,-1],[-1,1],[-1,-1]],
            knight: [[1,2],[1,-2],[-1,2],[-1,-2],[2,1],[2,-1],[-2,1],[-2,-1]],
            j2D: [[2,2],[2,-2],[-2,2],[-2,-2]],
            j2O: [[0,2],[0,-2],[2,0],[-2,0]]
        };
        const slide = (dirs, limit) => dirs.forEach(d => {
            for(let i=1; i<=limit; i++) {
                let nr = r+d[0]*i, nc = c+d[1]*i;
                if(nr<0||nr>=16||nc<0||nc>=16||b[nr][nc].void) break;
                if(!b[nr][nc].type) { m.push({r: nr, c: nc}); } else {
                    if(b[nr][nc].player%2 !== p.player%2) m.push({r: nr, c: nc});
                    break;
                }
            }
        });
        const jump = (dirs) => dirs.forEach(d => {
            let nr = r+d[0], nc = c+d[1];
            if(nr>=0 && nr<16 && nc>=0 && nc<16 && !b[nr][nc].void) {
                if(!b[nr][nc].type || b[nr][nc].player%2 !== p.player%2) m.push({r: nr, c: nc});
            }
        });

        if(p.type==='R') slide(ds.ortho, 16);
        if(p.type==='N') jump(ds.knight);
        if(p.type==='E') jump(ds.j2D);
        if(p.type==='F') slide(ds.diag, 4);
        if(p.type==='T') slide(ds.ortho, 2);
        if(p.type==='X') slide(ds.diag, 2);
        if(p.type==='G') slide([...ds.ortho, ...ds.diag], 2);
        if(p.type==='D') { jump(ds.knight); slide(ds.ortho, 2); }
        if(p.type==='K') jump([...ds.ortho, ...ds.diag]);
        if(p.type==='P') {
            let f = [[1,0], [0,-1], [-1,0], [0,1]][p.player];
            if(r+f[0]>=0 && r+f[0]<16 && c+f[1]>=0 && c+f[1]<16 && !b[r+f[0]][c+f[1]].type) {
                m.push({r: r+f[0], c: c+f[1]});
                if(p.firstMove && !b[r+f[0]*2][c+f[1]*2].type) m.push({r: r+f[0]*2, c: c+f[1]*2});
            }
            let caps = p.player%2===0 ? [[f[0],1], [f[0],-1]] : [[1,f[1]], [-1,f[1]]];
            caps.forEach(s => {
                let nr = r+s[0], nc = c+s[1];
                if(nr>=0&&nr<16&&nc>=0&&nc<16 && b[nr][nc].type && b[nr][nc].player%2 !== p.player%2) m.push({r: nr, c: nc});
            });
        }
        return m;
    }

    evaluate() {
        let scoreA = 0, scoreB = 0;
        for(let r=0; r<16; r++){
            for(let c=0; c<16; c++){
                let p = this.board[r][c];
                if(p.type){
                    let val = PIECE_VALS[p.type];
                    if(p.player === 0 || p.player === 2) scoreA += val;
                    else scoreB += val;
                }
            }
        }
        return {a: scoreA, b: scoreB};
    }
}

const engine = new ChaturangaEngine();
let selected = null, validMoves = [];

function drawBoard() {
    updateCoordsUI();
    const bEl = document.getElementById('board'); bEl.innerHTML = '';
    
    // Atualizar Pontua√ß√£o
    const scores = engine.evaluate();
    document.getElementById('val-a').innerText = scores.a;
    document.getElementById('val-b').innerText = scores.b;
    const total = scores.a + scores.b || 1;
    document.getElementById('bar-a').style.width = `${(scores.a / total) * 100}%`;

    // Atualizar Status dos Jogadores
    for(let i=0; i<4; i++) {
        const el = document.getElementById(`p${i}-card`);
        el.className = `stat-card ${engine.turn === i ? 'active-p' : ''}`;
        el.style.opacity = engine.kingsAlive[i] ? '1' : '0.3';
    }

    // Renderizar C√©lulas
    for(let r=0; r<16; r++) {
        for(let c=0; c<16; c++) {
            const d = engine.board[r][c];
            const div = document.createElement('div');
            div.className = `cell ${(r+c)%2===0?'l':'d'} ${d.void?'void':''} p${d.player}`;
            if(d.type) div.innerHTML = `<span class="piece">${PIECE_ICONS[d.type]}</span>`;
            if(selected?.r === r && selected?.c === c) div.classList.add('selected');
            const mv = validMoves.find(m => m.r === r && m.c === c);
            if(mv) div.classList.add(engine.board[r][c].type ? 'hint-cap' : 'hint');

            div.onclick = () => {
                if(mv) {
                    if(engine.board[r][c].type === 'K') engine.kingsAlive[engine.board[r][c].player] = false;
                    engine.board[r][c] = {...engine.board[selected.r][selected.c], firstMove: false};
                    engine.board[selected.r][selected.c] = {type:null, player:null, void:false};
                    if(engine.board[r][c].type === 'P' && (r===0||r===15||c===0||c===15)) engine.board[r][c].type = 'G';
                    
                    engine.turn = (engine.turn + 1) % 4;
                    while(!engine.kingsAlive[engine.turn] && engine.kingsAlive.some((k,i)=>i%2===engine.turn%2&&k)) engine.turn=(engine.turn+1)%4;
                    
                    db.update({ board: engine.board, turn: engine.turn, kingsAlive: engine.kingsAlive });
                    selected = null; validMoves = [];
                } else if(d.player === engine.turn && MY_ID === engine.turn) {
                    selected = {r, c}; validMoves = engine.getMoves(r, c, engine.board);
                } else { selected = null; validMoves = []; }
                drawBoard();
            };
            bEl.appendChild(div);
        }
    }
}

/** CHAT **/
function initChat() {
    const chatRef = db.child('chats').child(MY_TEAM);
    chatRef.limitToLast(15).on('child_added', (snap) => {
        const data = snap.val();
        const msgList = document.getElementById('chat-messages');
        const colors = ['var(--c0)','var(--c1)','var(--c2)','var(--c3)'];
        msgList.innerHTML += `<div><b style="color:${colors[data.player]}">P${data.player+1}:</b> ${data.msg}</div>`;
        msgList.scrollTop = msgList.scrollHeight;
    });
}
function sendChatMessage() {
    const input = document.getElementById('chat-input');
    if(!input.value.trim() || MY_TEAM === null) return;
    db.child('chats').child(MY_TEAM).push({ player: MY_ID, msg: input.value });
    input.value = "";
}

// Enter envia chat
document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendChatMessage(); });

function resetOnlineGame() { db.set({ board: engine.createBoard(), turn: 0, kingsAlive: [true,true,true,true], chats: {teamA:{}, teamB:{}} }); }

db.on('value', (s) => { 
    const d = s.val(); 
    if(d && d.board) { 
        engine.board=d.board; engine.turn=d.turn; engine.kingsAlive=d.kingsAlive; 
        if(MY_ID !== null) drawBoard(); 
        document.getElementById('log').innerText="Status: Online e Sincronizado"; 
    } else resetOnlineGame(); 
});
</script>
</body>
