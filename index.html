<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chaturanga 14x14 - Grand Legion</title>
    <style>
        :root {
            --bg: #020617; --card: #1e293b;
            --tile-l: #cbd5e1; --tile-d: #475569;
            --c0: #f87171; --c1: #4ade80; --c2: #fbbf24; --c3: #60a5fa;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        .score-ui { width: 100%; max-width: 500px; margin-bottom: 10px; }
        .score-bar { height: 10px; background: #1e293b; border-radius: 5px; overflow: hidden; display: flex; border: 1px solid #334155; }
        #bar-a { background: var(--c0); width: 50%; transition: 0.8s ease; }
        #bar-b { background: var(--c1); width: 50%; transition: 0.8s ease; }

        #board { 
            display: grid; 
            grid-template-columns: repeat(14, var(--cell-size)); 
            grid-template-rows: repeat(14, var(--cell-size)); 
            background: #0f172a; border: 3px solid #334155;
            --cell-size: 6.8vw;
        }
        @media (min-width: 900px) { #board { --cell-size: 45px; } }

        .cell { width: var(--cell-size); height: var(--cell-size); display: flex; justify-content: center; align-items: center; font-size: calc(var(--cell-size) * 0.7); cursor: pointer; }
        .l { background: var(--tile-l); } .d { background: var(--tile-d); }
        .void { visibility: hidden; pointer-events: none; }
        
        /* Colora√ß√£o via CSS */
        .piece { z-index: 10; user-select: none; transition: transform 0.1s; }
        .p0 .piece { color: var(--c0); text-shadow: 0 0 10px var(--c0); }
        .p1 .piece { color: var(--c1); text-shadow: 0 0 10px var(--c1); }
        .p2 .piece { color: var(--c2); text-shadow: 0 0 10px var(--c2); }
        .p3 .piece { color: var(--c3); text-shadow: 0 0 10px var(--c3); }

        .selected { background: #94a3b8 !important; box-shadow: inset 0 0 10px black; }
        .hint { background: rgba(74, 222, 128, 0.3) !important; border-radius: 50%; background-clip: content-box; padding: 10px; }
        .hint-cap { background: rgba(248, 113, 113, 0.4) !important; }

        #ui { width: 100%; max-width: 550px; margin-top: 10px; display: flex; flex-direction: column; gap: 8px; }
        .players-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .stat-card { background: var(--card); padding: 8px; border-radius: 4px; border-left: 4px solid #444; font-size: 11px; }
        .active-p { border-left-color: #fff !important; background: #334155; }
        
        #log { background: #000; height: 60px; overflow-y: auto; padding: 5px; font-family: monospace; font-size: 10px; color: #4ade80; }
        button { background: #334155; color: white; border: 1px solid #475569; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .legend { font-size: 9px; color: #94a3b8; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="score-ui">
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:bold; margin-bottom:3px;">
            <span style="color:var(--c0)">TIME A (N/S)</span>
            <span style="color:var(--c1)">TIME B (E/W)</span>
        </div>
        <div class="score-bar"><div id="bar-a"></div><div id="bar-b"></div></div>
    </div>

    <div id="board"></div>

    <div id="ui">
        <div class="players-grid">
            <div id="p0-card" class="stat-card">P1: Norte</div>
            <div id="p1-card" class="stat-card">P2: Leste</div>
            <div id="p2-card" class="stat-card">P3: Sul</div>
            <div id="p3-card" class="stat-card">P4: Oeste</div>
        </div>
        <button onclick="engine.aiMove()">IA: Melhor Jogada</button>
        <div id="log">Conectando...</div>
        <div class="legend">
            R: Torre | N: Cavalo | E: Elefante (Salto 2D) | F: Falc√£o (Bispo-4)<br>
            T: Tigre (Salto 2R) | G: General (Rei + Salto 2) | K: Rei | P: Pe√£o
        </div>
        <button onclick="resetOnlineGame()" style="background:#450a0a; border:none; padding:5px; font-size:10px;">Resetar Partida</button>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCWE88_PnPfL6QPa9-R9zN6QPQ5Y8Ni_E0",
    authDomain: "chess-4x4.firebaseapp.com",
    databaseURL: "https://chess-4x4-default-rtdb.firebaseio.com",
    projectId: "chess-4x4",
    storageBucket: "chess-4x4.firebasestorage.app",
    messagingSenderId: "735568669929",
    appId: "1:735568669929:web:b5faa11547954fb8051478"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("grand_legion_14x14");

const PIECE_ICONS = { 'R':'‚ôú', 'N':'‚ôû', 'E':'üêò', 'F':'ü¶Ö', 'T':'üêÖ', 'G':'‚öîÔ∏è', 'K':'‚ôö', 'P':'‚ôü' };
const PIECE_VALS = { 'P':10, 'N':30, 'E':25, 'F':35, 'T':40, 'G':75, 'R':50, 'K':1000 };

class ChaturangaEngine {
    constructor() {
        this.dim = 14;
        this.board = [];
        this.turn = 0;
        this.kingsAlive = [true, true, true, true];
    }

    createBoard() {
        let b = [];
        for (let r = 0; r < 14; r++) {
            b[r] = [];
            for (let c = 0; c < 14; c++) {
                // Quinas 2x2 invis√≠veis para permitir bra√ßos de 10 de largura
                const isVoid = (r < 2 || r > 11) && (c < 2 || c > 11);
                b[r][c] = { type: null, player: null, void: isVoid };
            }
        }
        
        const layout = ['R','N','E','F','K','G','T','E','N','R'];
        
        for(let i=0; i<10; i++) {
            // P0 (Norte) - 2 espa√ßos vazios em cima (r 0 e 1)
            this.set(b, 2, i+2, layout[i], 0); this.set(b, 3, i+2, 'P', 0);
            // P2 (Sul) - 2 espa√ßos vazios embaixo (r 13 e 12)
            this.set(b, 11, i+2, layout[9-i], 2); this.set(b, 10, i+2, 'P', 2);
            // P1 (Leste) - 2 espa√ßos vazios (c 13 e 12)
            this.set(b, i+2, 11, layout[i], 1); this.set(b, i+2, 10, 'P', 1);
            // P3 (Oeste) - 2 espa√ßos vazios (c 0 e 1)
            this.set(b, i+2, 2, layout[9-i], 3); this.set(b, i+2, 3, 'P', 3);
        }
        return b;
    }

    set(b, r, c, t, p) { if(t) b[r][c] = { type: t, player: p, void: false }; }

    getMoves(r, c, b) {
        const p = b[r][c];
        let m = [];
        const ds = {
            ortho: [[0,1],[0,-1],[1,0],[-1,0]],
            diag: [[1,1],[1,-1],[-1,1],[-1,-1]],
            knight: [[1,2],[1,-2],[-1,2],[-1,-2],[2,1],[2,-1],[-2,1],[-2,-1]],
            jump2Orth: [[0,2],[0,-2],[2,0],[-2,0]],
            jump2Diag: [[2,2],[2,-2],[-2,2],[-2,-2]]
        };

        const slide = (dirs, limit) => dirs.forEach(d => {
            for(let i=1; i<=limit; i++) {
                let nr = r+d[0]*i, nc = c+d[1]*i;
                if(!this.isOk(nr, nc)) break;
                if(!b[nr][nc].type || b[nr][nc].player%2 !== p.player%2) m.push({r: nr, c: nc});
                if(b[nr][nc].type) break;
            }
        });

        const jump = (dirs) => dirs.forEach(d => {
            let nr = r+d[0], nc = c+d[1];
            if(this.isOk(nr, nc) && (!b[nr][nc].type || b[nr][nc].player%2 !== p.player%2)) m.push({r: nr, c: nc});
        });

        if(p.type==='R') slide(ds.ortho, 14);
        if(p.type==='N') jump(ds.knight);
        if(p.type==='F') slide(ds.diag, 4);
        if(p.type==='E') jump(ds.jump2Diag);
        if(p.type==='T') jump(ds.jump2Orth);
        if(p.type==='G') jump([...ds.ortho, ...ds.diag, ...ds.jump2Orth, ...ds.jump2Diag]);
        if(p.type==='K') jump([...ds.ortho, ...ds.diag]);
        if(p.type==='P') {
            let f = [[1,0], [0,-1], [-1,0], [0,1]][p.player];
            if(this.isOk(r+f[0], c+f[1]) && !b[r+f[0]][c+f[1]].type) m.push({r: r+f[0], c: c+f[1]});
            let caps = p.player%2===0 ? [[f[0],1], [f[0],-1]] : [[1,f[1]], [-1,f[1]]];
            caps.forEach(s => {
                let nr = r+s[0], nc = c+s[1];
                if(this.isOk(nr, nc) && b[nr][nc].type && b[nr][nc].player%2 !== p.player%2) m.push({r: nr, c: nc});
            });
        }
        return m;
    }

    isOk(r, c) { return r>=0 && r<14 && c>=0 && c<14 && !this.board[r][c].void; }

    evaluate(b) {
        let sA = 0, sB = 0;
        for(let r=0; r<14; r++) {
            for(let c=0; c<14; c++) {
                let p = b[r][c];
                if(p.type) {
                    let v = PIECE_VALS[p.type] + (5 - Math.abs(6.5 - r));
                    if(p.player % 2 === 0) sA += v; else sB += v;
                }
            }
        }
        return sA - sB;
    }

    aiMove() {
        let best = null, bestV = this.turn % 2 === 0 ? -9999 : 9999;
        for(let r=0; r<14; r++) {
            for(let c=0; c<14; c++) {
                if(this.board[r][c].player === this.turn) {
                    this.getMoves(r, c, this.board).forEach(m => {
                        let oldT = {...this.board[m.r][m.c]}, oldM = {...this.board[r][c]};
                        this.board[m.r][m.c] = oldM; this.board[r][c] = {type:null, player:null, void:false};
                        let v = this.evaluate(this.board);
                        if(this.turn % 2 === 0 ? v > bestV : v < bestV) { bestV = v; best = {fr:r, fc:c, tr:m.r, tc:m.c}; }
                        this.board[r][c] = oldM; this.board[m.r][m.c] = oldT;
                    });
                }
            }
        }
        if(best) {
            log(`Sugest√£o: ${PIECE_ICONS[this.board[best.fr][best.fc].type]} para (${best.tr},${best.tc})`);
            document.querySelector(`[data-r="${best.fr}"][data-c="${best.fc}"]`).click();
            setTimeout(() => document.querySelector(`[data-r="${best.tr}"][data-c="${best.tc}"]`).click(), 300);
        }
    }
}

const engine = new ChaturangaEngine();
let selected = null, validMoves = [];

function draw() {
    const bEl = document.getElementById('board'); bEl.innerHTML = '';
    const score = engine.evaluate(engine.board);
    document.getElementById('bar-a').style.width = `${50 + (score / 100)}%`;

    for(let i=0; i<4; i++) {
        const el = document.getElementById(`p${i}-card`);
        el.className = `stat-card ${engine.turn === i ? 'active-p' : ''}`;
        el.style.opacity = engine.kingsAlive[i] ? '1' : '0.3';
    }

    for(let r=0; r<14; r++) {
        for(let c=0; c<14; c++) {
            const d = engine.board[r][c];
            const div = document.createElement('div');
            div.className = `cell ${(r+c)%2===0?'l':'d'} ${d.void?'void':'} p${d.player}`;
            div.dataset.r = r; div.dataset.c = c;
            
            if(d.type) div.innerHTML = `<span class="piece">${PIECE_ICONS[d.type]}</span>`;
            if(selected?.r === r && selected?.c === c) div.classList.add('selected');
            const mv = validMoves.find(m => m.r === r && m.c === c);
            if(mv) div.classList.add(engine.board[r][c].type ? 'hint-cap' : 'hint');

            div.onclick = () => {
                const move = validMoves.find(m => m.r === r && m.c === c);
                if(move) {
                    if(engine.board[r][c].type === 'K') engine.kingsAlive[engine.board[r][c].player] = false;
                    engine.board[r][c] = {...engine.board[selected.r][selected.c]};
                    engine.board[selected.r][selected.c] = {type:null, player:null, void:false};
                    engine.turn = (engine.turn + 1) % 4;
                    while(!engine.kingsAlive[engine.turn] && engine.kingsAlive.some((k,i)=>i%2===engine.turn%2 && k)) engine.turn = (engine.turn + 1) % 4;
                    db.set({ board: engine.board, turn: engine.turn, kingsAlive: engine.kingsAlive });
                    selected = null; validMoves = [];
                } else if(d.player === engine.turn) {
                    selected = {r, c};
                    validMoves = engine.getMoves(r, c, engine.board);
                } else { selected = null; validMoves = []; }
                draw();
            };
            bEl.appendChild(div);
        }
    }
}

function log(msg) { const l = document.getElementById('log'); l.innerHTML = `<div>> ${msg}</div>` + l.innerHTML; }
function resetOnlineGame() { db.set({ board: engine.createBoard(), turn: 0, kingsAlive: [true,true,true,true] }); }

db.on('value', (snap) => {
    const d = snap.val();
    if(d) { engine.board = d.board; engine.turn = d.turn; engine.kingsAlive = d.kingsAlive; draw(); log("Sincronizado"); }
    else resetOnlineGame();
});
</script>
</body>
</html>
